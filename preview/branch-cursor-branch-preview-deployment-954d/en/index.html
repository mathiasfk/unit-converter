    <div class="container">

        <main>
            <div class="converter-section">
                <!-- Dimension Selection -->
                <div class="dimension-selector">
                    <div class="dimension-buttons">
                        <button class="dimension-btn active" data-dimension="length">
                            Length
                        </button>
                        <button class="dimension-btn" data-dimension="weight">
                            Weight
                        </button>
                        <button class="dimension-btn" data-dimension="height">
                            Height
                        </button>
                    </div>
                    <select class="dimension-select">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="height">Height</option>
                    </select>
                </div>

                <!-- Conversion Area -->
                <div class="conversion-area">
                    <div class="conversion-row">
                        <div class="unit-group">
                            <label for="from-unit">From:</label>
                            <select id="from-unit"></select>
                        </div>
                        
                        <div class="input-group">
                            <label for="value-input">Value:</label>
                            <input type="number" id="value-input" placeholder="Enter a value" step="any" oninput="trackInputEvent(this.value)">
                        </div>
                    </div>

                    <button class="conversion-arrow" id="swap-units-btn" title="Swap units">
                        ‚áÖ
                    </button>

                    <div class="conversion-row">
                        <div class="unit-group">
                            <label for="to-unit">To:</label>
                            <select id="to-unit"></select>
                        </div>
                        
                        <div class="result-group">
                            <label for="result-display">Result:</label>
                            <input type="text" id="result-display" readonly placeholder="Result will appear here">
                        </div>
                    </div>
                </div>
